<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
      <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>Unit Converter: Meters to Centimeters & Inches</h1>
        <p>Click the buttons to convert 10.52 meters:</p>
        
        <p id="centimeters" class="result"></p>
        <p id="inches" class="result"></p>
        
        <button onclick="convertToCentimeters()">Convert to Centimeters</button>
        <button onclick="convertToInches()">Convert to Inches</button>
        <button class="refresh-btn" onclick="refreshPage()">Refresh</button>

        <p>For more conversions, visit: <a href="https://www.metric-conversions.org/" target="_blank">Metric Conversions</a></p>
    </div>

    <!-- Footer with personal information -->
    <div class="footer">
        <p>Cerinne Kimberlee S. Olmedo | 9-Ruby</p>
    </div>

    <script>
        // JavaScript Variables
        var meters = 10.52;

        // Function to convert to Centimeters
        function convertToCentimeters() {
            var centimeters = meters * 100;  // Convert meters to centimeters
            document.getElementById("centimeters").innerHTML = meters + " meters is equal to " + centimeters + " centimeters.";
        }

        // Function to convert to Inches
        function convertToInches() {
            var inches = meters * 39.3701;   // Convert meters to inches
            document.getElementById("inches").innerHTML = meters + " meters is equal to " + inches.toFixed(2) + " inches."; // rounding to 2 decimal places
        }

        // Function to refresh the page and reset the results
        function refreshPage() {
            document.getElementById("centimeters").innerHTML = "";
            document.getElementById("inches").innerHTML = "";
        }
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
